<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>

    <section class="results-final-container flex-center">
      <div class="result-label">Your Result</div>
      <div class="score-display flex-center">
        <span class="actual-score">76</span>
        <span class="total-score">of 100</span>
      </div>
      <div class="score-rating">Great</div>
      <div class="score-comparison">You score higher than 65% of the people who have taken these tests.</div>
    </section>

    <section class="results-summary-container">
      <div class="summary-title">Summary</div>
      <div class="test-component-container">
        <div class="test-component reaction">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="component-name">Reaction</span>
          <div class="component-grade">
            <span class="component-score">80</span><span class="component-total-score">/100</span>
          </div>
        </div>
        <div class="test-component reaction">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="component-name">Reaction</span>
          <div class="component-grade">
            <span class="component-score">80</span><span class="component-total-score">/100</span>
          </div>
        </div>
        <div class="test-component reaction">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="component-name">Reaction</span>
          <div class="component-grade">
            <span class="component-score">80</span><span class="component-total-score">/100</span>
          </div>
        </div>
        <div class="test-component reaction">
          <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="reaction icon">
          <span class="component-name">Reaction</span>
          <div class="component-grade">
            <span class="component-score">80</span><span class="component-total-score">/100</span>
          </div>
        </div>
        <a href="">Continue</a>
      </div>
      </div>
    </section>

  </main>

</body>

</html>
