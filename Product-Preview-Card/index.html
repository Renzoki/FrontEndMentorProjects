<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <section class="panel">
    <div class="product-image">
      <img src="../Product-Preview-Card/images/image-product-mobile.jpg" alt="Product Image">
    </div>
    <div class="product-information-container">
      <div class="product-type">Perfume</div>
      <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      <div class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="price-display">
        <div class="discount-price">$149.99</div>
        <div class="actual-price">$149.99</div>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
